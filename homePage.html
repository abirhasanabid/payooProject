<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  <!-- daisy and tailwind link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <div class="stats shadow">
            <div class="stat">
              <div id="main-balance" class="stat-value">9400</div>
              <div class="stat-desc text-center">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- add money and cash out btn -->
          <div class="">
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money form -->
          <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="addmoney-amount" type="text" placeholder="Amount" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input id="addmoney-password" type="password" placeholder="Enter your pin" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control mt-6">
                <button id="add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- form ended -->

           <!-- cash out form -->
           <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input id="cash-out-password" type="password" placeholder="Enter your pin" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control mt-6">
                <button id="cash-out-money-btn" class="btn btn-primary">Cash Out Money</button>
              </div>
            </form>
          </div>
          <!-- cash out end -->
        </div>
      </div>
    </div>
  </main>

  <script src="./home.js"></script>
</body>

</html>
